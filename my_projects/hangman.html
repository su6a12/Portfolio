    <section>
      <div id="hangman-qs">

        <div id="count-number">
          <label for="word-count">How many letters can you handle?</label>
          <input type="text" id="word-count">
        </div>

        <div id="how-many">
          <label for="tries">How many tries do you need?(no more than 15)</label>
          <input type="text" id="tries">
        </div>

        <button id="new-word">Play Hangman!</button>
      </div><!-- initial questions when page launches, hidden afterwards -->

      <div id="hangman-game">

        <div id="word-display"></div>

        <input type="text" id="letter-guess">
        <button id="letter-guess-btn">Guess!</button>

        <div id="wrong-guesses">
          <label for="incorrect-guesses">Wrong Letters So Far: </label>
          <div id="incorrect-guesses"></div><!-- keeps track of number of wrong guesses -->
        </div>

        <div id="guess-count">
          <label for="guesses-so-far">Count: </label>
          <div id="guesses-so-far"></div><!-- keeps track of guesses so far -->
        </div>
      </div>

      <div id="hangman-game-reset">
        <button id="hangman-reset-btn">Reset</button>
      </div>

    </section>

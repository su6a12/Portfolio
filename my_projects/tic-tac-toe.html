<!DOCTYPE html><!-- HTML5 -->
<html lang="en-US">
  <head>
    <meta charset="utf-8"/><!-- HTML5 -->
    <meta name="keywords" content="HTML, CSS, Javascript, jQuery"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Melissa Yip | Web Developer</title>
    <link rel="stylesheet" href="../stylesheet/normalize.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../stylesheet/tic-tac-toe.css"/>
    <link rel="stylesheet" href="../stylesheet/responsive.css"/>
  </head>

   <body>

    <section>
    	<div id="tictac-result"></div>
			<div id="gameboard">
				<div id="one" class="square"></div>
				<div id="two" class="square"></div>
				<div id="three" class="square"></div>
				<div id="four" class="square"></div>
				<div id="five" class="square"></div>
				<div id="six" class="square"></div>
				<div id="seven" class="square"></div>
				<div id="eight" class="square"></div>
				<div id="nine" class="square"></div>
			</div>

			<div id="tictac-controls">
			 <button id="revealColorSelect">Pick Your Color</button>
			 <button id="resetBoard">Play Again!</button>
			 	<div id="colorSelect">
			 		<div id="sliders-box">
						<span id="newColorBox"></span>
						<div class="sliders clearfix">
							<p>
								<label for="red">Red</label>
								<input id="red" name="red" type="range" min=0 max=255 value=0>
							</p>
							<p>
								<label for="green">Green</label>
								<input id="green" name="green" type="range" min=0 max=255 value=0>
							</p>
							<p>
								<label for="blue">Blue</label>
								<input id="blue" name="blue" type="range" min=0 max=255 value=0>
							</p>
						</div><!-- end of sliders -->
					</div><!-- end of sliders-box -->
					<div id="players-colors">
						<button id="player1-color">Player 1</button>
						<button id="player2-color">Player 2</button>
					</div>
				</div><!-- end of colorSelect -->
			</div><!-- end of controls -->
		</section> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><!-- jQuery -->
		<script src="../applications/tic-tac-toe.js"></script>
	</body>
<html>

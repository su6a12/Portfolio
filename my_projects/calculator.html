<html>
<head>
	<title>Your Personal Calculator</title>
	<meta charset="utf-8"/><!-- HTML5 -->
  <meta name="keywords" content="HTML, CSS, Javascript, jQuery"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Melissa Yip | Web Developer</title>
  <link rel="stylesheet" href="../stylesheet/normalize.css"/>
	<link href='https://fonts.googleapis.com/css?family=Dosis:600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../stylesheet/calculator.css">
	<link rel="stylesheet" href="../stylesheet/responsive.css"/>
	<link rel="icon" href="../favicon.ico"/>
</head>
<body>

	<div id="calc-container">
		<div id="display">0</div>
		<div class="row">
			<div id="all-clear" class="btn sm-btn">AC</div>
			<div id="clear-entry" class="btn sm-btn">CE</div>
			<div id="mod" class="btn sm-btn func">%</div>
			<div id="div" class="btn sm-btn func">/</div>
		</div>
		<div class="row">
			<div id="seven" class="btn sm-btn number">7</div>
			<div id="eight" class="btn sm-btn number">8</div>
			<div id="nine" class="btn sm-btn number">9</div>
			<div id="mult" class="btn sm-btn func">*</div>
		</div>
		<div class="row">	
			<div id="four" class="btn sm-btn number">4</div>
			<div id="five" class="btn sm-btn number">5</div>
			<div id="six" class="btn sm-btn number">6</div>
			<div id="sub" class="btn sm-btn func">-</div>
		</div>
		<div class="short-row">	
			<div id="one" class="btn sm-btn number">1</div>
			<div id="two" class="btn sm-btn number">2</div>
			<div id="three" class="btn sm-btn number">3</div>
		</div>
		<div id="add" class="btn big-btn func">+</div>
		<div class="short-row">
			<div id="zero" class="btn sm-btn number">0</div>
			<div id="dec" class="btn sm-btn number">.</div>
			<div id="equal" class="btn sm-btn">=</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="../applications/calculator.js"></script>
</body>
</html>

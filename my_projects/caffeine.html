<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="Try your luck to win a free drink"/>
		<meta name="author" content="Melissa Yip"/>
		<title>Win Some Caffeine</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sigmar+One">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../stylesheet/caffeine.css"/>
		<link rel="icon" href="../favicon.ico"/>
	</head>
	<body>
		<div class="result"></div>
		<div id="slot_machine_container">
			<div id="slot1" class="slot">
				<img src="../images/slot1_1.png" class="coffee active"/>
				<img src="../images/slot1_2.png" class="tea inactive"/>
				<img src="../images/slot1_3.png" class="espresso inactive"/>
			</div>
			<div id="slot2" class="slot">
				<img src="../images/slot2_1.png" class="coffee active"/>
				<img src="../images/slot2_2.png" class="tea inactive"/>
				<img src="../images/slot2_3.png" class="espresso inactive"/>
			</div>
			<div id="slot3" class="slot">
				<img src="../images/slot3_1.png" class="coffee active"/>
				<img src="../images/slot3_2.png" class="tea inactive"/>
				<img src="../images/slot3_3.png" class="espresso inactive"/>
			</div>
		</div>
		<div id="button">
			<button id="start" class="blink">Play for Caffeine!
				<i class="fa fa-hand-peace-o"></i>
			</button>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="../applications/caffeine.js"></script>
	</body>
</html>

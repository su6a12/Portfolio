<html ng-app="myApp">
<head>
	<title>Wiki Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../stylesheet/wiki.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="../applications/wiki.js"></script>
	<link rel="icon" href="../favicon.ico"/>
</head>
<body>
	<div id="main-container" ng-controller="myController">
		<h1 id="search-title">Search Wiki</h1>
		<div id="search-container">
			<input type="text" id="search-field">
			<button class="btn btn-primary btn-lg" ng-click="searchQuery()" title="Search"><span class="glyphicon glyphicon-search"></span></button>
			<button class="btn btn-primary btn-lg" ng-click="randomize()" title="Random Article"><span class="glyphicon glyphicon-question-sign"></span></button>
		</div>

		<div class="articles" ng-repeat="result in resultsList">
			<ul>
				<a ng-href="{{ result.link }}">
					<li>
						<div class="title">{{ result.title }}</div>
						<div class="snippet">{{ result.snippet }}</div>
					</li>
				</a>
			</ul>
		</div>
	</div>
</body>
</html>
